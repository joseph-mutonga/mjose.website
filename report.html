<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Report - Magereza Library</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('cap3.JPG') no-repeat center center fixed;
      background-size:contain ;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #0057b7;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #0057b7;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004099;
    }

    .summary {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h2>ðŸ“Š Generate Library Report</h2>
      <form id="reportForm" onsubmit="generateReport(event)">
        <label for="reportType">Report Type</label>
        <select id="reportType" required>
          <option value="">-- Select Report Type --</option>
          <option value="borrowed">Borrowed Books</option>
          <option value="returned">Returned Books</option>
          <option value="overdue">Overdue Books</option>
        </select>

        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" required>

        <label for="toDate">To Date</label>
        <input type="date" id="toDate" required>

        <button type="submit">Generate Report</button>
            <p>

            </p>
             <button type="submit" onclick="back()">BACK</button>
        <div class="summary" id="summary"></div>
      </form>
    </div>
  </div>

  <script>
    function back(){
        window.location.href ="dashboard.html"
    }
    // Auto-fill today's date for To Date
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("toDate").value = today;

    function generateReport(event) {
      event.preventDefault();

      const type = document.getElementById("reportType").value;
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      if (!type || !from || !to) {
        alert("Please fill in all fields.");
        return;
      }

      const summary = document.getElementById("summary");
      summary.textContent = `âœ… Report generated for ${type} books from ${from} to ${to}.`;

      // You could replace this alert with PDF generation or data fetch from backend
    }
  </script>
</body>
</html>
