<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Book - Teacher Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0057b7;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .issue-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0057b7;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background-color: #0057b7;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004090;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #0057b7;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìò Teacher Panel ‚Äì Issue Book</h1>
  </header>

  <div class="issue-container">
    <h2>Issue Book to Student</h2>

    <form action="save_issue.php" method="POST">
      <label for="book_id">Book ID / ISBN:</label>
      <input type="text" id="book_id" name="book_id" required>

      <label for="book_title">Book Title:</label>
      <input type="text" id="book_title" name="book_title" required>

      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" required>

      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" name="student_name" required>

      <label for="issue_date">Issue Date:</label>
      <input type="date" id="issue_date" name="issue_date" required>

      <label for="return_date">Expected Return Date:</label>
      <input type="date" id="return_date" name="return_date" required>

      <button type="submit">Issue Book</button>
    </form>

    <div class="back-link">
      <a href="teacher_dashboard.html">‚Üê Back to Teacher Dashboard</a>
    </div>
  </div>

</body>
</html>
