<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Student - Magereza Library</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0057b7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background-color: #0057b7;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004090;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #0057b7;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìö Add New Student</h2>

    <form action="add_student.php" method="POST">
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="class">Class/Form:</label>
      <select id="class" name="class" required>
        <option value="">--Select Class--</option>
        <option value="Form 1">Form 1</option>
        <option value="Form 2">Form 2</option>
        <option value="Form 3">Form 3</option>
        <option value="Form 4">Form 4</option>
      </select>

      <label for="admission_number">Admission Number:</label>
      <input type="text" id="admission_number" name="admission_number" required>

      <label for="stream">Stream:</label>
      <input type="text" id="stream" name="stream">

      <button type="submit">Add Student</button>
    </form>

    <div class="back-link">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
